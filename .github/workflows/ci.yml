name: fast-ci

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  # 1. NOVO: Garante que as mensagens de commit seguem padr√£o (ex: feat: nova tela)
  commit-lint:
    name: Commit Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' # S√≥ roda em PRs para n√£o travar pushes diretos na aula
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate Commit Messages
        uses: wagoid/commitlint-github-action@v5
        # Dica para aula: Explique que isso evita hist√≥rico bagun√ßado

  # 2. NOVO: Checa seguran√ßa espec√≠fica das bibliotecas Node
  audit:
    name: NPM Audit Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm audit --audit-level=high || true # "|| true" para n√£o quebrar a aula se tiver vulnerabilidade, mas mostra o log vermelho

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run lint || true

  grype:
    name: Grype Vuln Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anchore/scan-action@v3
        with:
          path: "."
          fail-build: false
          output-format: table

  bearer:
    name: Bearer SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bearer/bearer-action@v2
        with:
          exit-code: 0

  sonarcloud:
    name: SonarCloud Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm test

  # 3. NOVO: Simula o build da aplica√ß√£o e salva os arquivos
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci
      # Se n√£o tiver script de build no package.json, crie um dummy ou remova essa linha
      - run: npm run build --if-present 
      
      # Did√°tico: Mostra como passar arquivos de um job para outro ou para download
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build-files
          path: |
            dist
            build
            package.json
          retention-days: 1

  docker:
    name: Docker Publish
    runs-on: ubuntu-latest
    needs:
      - commit-lint
      - audit
      - lint
      - grype
      - bearer
      - sonarcloud
      - tests
      - build-app
    steps:
      - uses: actions/checkout@v4
      
      # Opcional: Baixar o artefato do passo anterior (did√°tico, mesmo que o docker fa√ßa build multistage)
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build-files
          path: ./downloaded-artifacts

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: tag
        uses: docker/metadata-action@v5
        with:
          images: waltenbergjr/fast-ci-cd
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr,prefix=PR-
            type=sha

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          labels: ${{ steps.tag.outputs.labels }}

      - name: Format tags for PR
        if: github.event_name == 'pull_request'
        id: format_tags
        run: |
          TAGS_BODY=$(echo "${{ steps.tag.outputs.tags }}" | sed 's/,/\n/g')
          echo "comment_body<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          comment-identifier: 'docker-published-tags-comment'
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## üê≥ Docker Image Ready!
            **Tags:**
            ```
            ${{ steps.format_tags.outputs.comment_body }}
            ```

  deployment:
    name: Trigger Deploy
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: benc-uk/workflow-dispatch@v1
        env:
          IMAGE_TAG: ${{ github.event.number == 0 && 'latest' || format('PR-{0}', github.event.number) }}
        with:
          workflow: cd.yml
          inputs: '{ "envronment": "dev", "imageTag": "${{ env.IMAGE_TAG }}" }'
          token: "${{ secrets.TOKEN_GITHUB }}"

  # 4. NOVO: Notifica√ß√£o Final (ChatOps Simples)
  notify:
    name: Notification
    runs-on: ubuntu-latest
    if: always() # Roda mesmo se os jobs anteriores falharem
    needs: [deployment, docker] # Espera o final
    steps:
      - name: Notify Status
        run: |
          echo "::notice title=Status da Pipeline::A execu√ß√£o terminou!"
          if [ "${{ needs.docker.result }}" == "success" ]; then
            echo "‚úÖ SUCESSO: Imagem Docker gerada e Deploy disparado."
          else
            echo "‚ùå FALHA: Algo deu errado no processo."
            exit 1
          fi
